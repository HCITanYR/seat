<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Plan Generator</title>
    <script src="js/login.js" type="module"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .design-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .design-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .new-design {
            border: 2px dashed #ddd;
            border-radius: 4px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
        }
        .new-design i {
            font-size: 40px;
            color: #aaa;
        }
    </style>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div id="loginpage" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Seating Plan Generator</h1>
                <button id="login" class="btn btn-outline-dark">Log In</button>
            </div>
        </div>
        <div id="homepage" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Seating Plan Generator</h1>
                <button id="logout" class="btn btn-outline-dark">Log Out</button>
            </div>
            <h2>Welcome back, <span id="user-name">Guest</span>!</h2>
            <h3 class="mt-4">Recent designs</h3>
            <div class="row">
                <div class="col-md-3">
                    <div class="design-card">
                        <img src="https://via.placeholder.com/150" alt="3A3 Seating Plan" >
                        <p>3A3 Seating Plan</p>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <div class="design-card">
                        <img src="https://via.placeholder.com/150" alt="Auditorium">
                        <p>Auditorium</p>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <div class="design-card">
                        <img src="https://via.placeholder.com/150" alt="Kah Kee Hall">
                        <p>Kah Kee Hall</p>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <div class="design-card">
                        <img src="https://via.placeholder.com/150" alt="Terraces CSM">
                        <p>Terraces CSM</p>
                    </div>
                </div>
            </div>
            <h3 class="mt-4">Or, curate a new design:</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="new-design">
                        <i class="fas fa-plus"></i>
                        <p>Blank</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="new-design">
                        <i class="fas fa-file-alt"></i>
                        <p>Templates</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="new-design">
                        <i class="fas fa-copy"></i>
                        <p>Duplicate Existing</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Firebase configuration and initialization -->
    
</body>
</html>
