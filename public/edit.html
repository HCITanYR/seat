<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Plan Generator</title>
    <script src="js/login.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .seating-plan {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        #zoomable-content {
            height: 300px;
            overflow: hidden;
            cursor: move;
        }
        .row {
            display: flex;
            justify-content: center;
        }

        .seat {
            width: 100px;
            height: 100px;
            background-color: #d2a679;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #000;
        }
        .locked {
            position: relative;
        }
        .locked::before {
            content: '\f023';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 14px;
            color: #000;
        }
        .warning {
            position: relative;
        }
        .warning::before {
            content: "\f071";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 14px;
            color: red;
        }
        .student {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .delete-btn {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 5px;
            top: 5px;
        }

        .student:hover .delete-btn {
            display: inline;
        }
        
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }

        #csv-table td.selected {
            background-color: #d1e7dd; /* Light green background for selected cells */
        }
        .unselectable {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

    </style>
</head>
<body>
    <div class="container-fluid p-4 d-flex flex-column" style="height: 100vh;">
        <h1 class="text-center">3A3 Seating Plan</h1>
        <div class="row flex-grow-1">
            <div class="col-md-3 d-flex flex-column">
                <!-- Student list -->
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Students</h2>
                    <!-- Import from CSV button -->
                    <button id="import-btn" class="btn btn-outline-secondary">Import from CSV</button>
                    <input type="file" id="csv-file" accept=".csv,.xls,.xlsx" style="display:none;">

                <!-- Modal for table editor -->
                <div class="modal fade" id="table-editor-modal" tabindex="-1" role="dialog" aria-labelledby="tableEditorModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="tableEditorModalLabel">Table Editor</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="d-flex justify-content-end mb-2">
                                    <button id="table-undo" class="btn btn-outline-secondary mr-2">Undo</button>
                                    <button id="table-redo" class="btn btn-outline-secondary">Redo</button>
                                </div>
                                <div class="table-responsive">
                                    <table id="csv-table" class="table table-bordered">
                                        <!-- CSV content will be dynamically inserted here -->
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="finish-import" class="btn btn-primary">Finish</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <input type="text" id="new-student" placeholder="Enter new student's name" style="width: 100%;">
                <p id="error-message" style="color: red;"></p>
                <div id="students-list" style="overflow-y: auto; flex-grow: 1; max-height: calc(100vh - 200px);">
                    <!-- Existing students go here -->
                    <!-- <div class="student warning" data-preference="front">You Ren</div>
                    <div class="student locked">Han Yang</div>
                    <div class="student">Kieran</div> -->
                    <!-- Add more students as needed -->
                </div>
            </div>

            <div class="col-md-9 d-flex flex-column">
                <div class="row flex-grow-1">
                    <div class="col-md-12 d-flex flex-column">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="mr-2">
                                <label for="layout-rows">Layout: </label>
                                <input type="number" id="layout-rows" value="2" min="1" max="10">
                                by
                                <input type="number" id="layout-columns" value="2" min="1" max="10">
                            </div>
                            <div class="ml-auto">
                                <button class="btn btn-outline-secondary mr-2" id="undo-btn">Undo</button>
                                <button class="btn btn-outline-secondary" id="redo-btn">Redo</button>
                            </div>
                        </div>
                        <!-- Seating plan layout -->
                        <div id="zoomable-content" class="bg-info flex-grow-1 d-flex justify-content-center align-items-center">
                            <div class="seating-plan flex-grow-1 d-flex" id="seating-plan">
                                <!-- <div class="seat" data-seat="1a">You Ren</div>
                                <div class="seat locked" data-seat="1b">Han Yang</div>
                                <div class="seat" data-seat="2a">Kieran</div>
                                <div class="seat" data-seat="2b">Ming Xuan</div> -->
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-outline-primary m-2" id="add-row">Add row</button>
                            <button class="btn btn-outline-primary m-2" id="add-column">Add column</button>
                            <button id="zoom-in" class="btn btn-outline-secondary m-2"><i class="fas fa-search-plus"></i></button>
                            <button id="zoom-out" class="btn btn-outline-secondary m-2"><i class="fas fa-search-minus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
