
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Plan Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seating Plan Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="seatSpacing">Seat Spacing (px):</label>
                <input type="number" id="seatSpacing" name="seatSpacing" min="0" required>
            </div>
            <div class="form-group">
                <label for="frontRowStudents">Students in Front Row (comma separated):</label>
                <input type="text" id="frontRowStudents" name="frontRowStudents">
            </div>
            <div class="form-group">
                <label for="backRowStudents">Students in Back Row (comma separated):</label>
                <input type="text" id="backRowStudents" name="backRowStudents">
            </div>
            <div class="form-group">
                <label for="separatedStudents">Students to Separate (comma separated pairs):</label>
                <input type="text" id="separatedStudents" name="separatedStudents">
            </div>
            <button type="button" onclick="submitSettings()">Submit Settings</button>
        </form>
    </div>
    <script>
        function submitSettings() {
            const settings = {
                seatSpacing: document.getElementById('seatSpacing').value,
                frontRowStudents: document.getElementById('frontRowStudents').value.split(',').map(s => s.trim()),
                backRowStudents: document.getElementById('backRowStudents').value.split(',').map(s => s.trim()),
                separatedStudents: document.getElementById('separatedStudents').value.split(',').map(pair => pair.trim().split('-'))
            };

            console.log(settings);
            // Add your logic to handle the settings as needed
        }
    </script>
</body>
</html>
