
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Plan Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .bi-tag-fill, .bi-lock-fill {
            margin-right: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-btn {
            width: 40px;
            margin-left: 5px;
            background-color: #ccc;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #aaa;
        }

        .form-column {
            display: inline-block;
            vertical-align: top;
            width: 48%;
            padding: 1%;
        }

        #settingsForm {
            display: flex;
            justify-content: space-between;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #000;
            border: none;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #555;
        }

        .student-list {
            list-style-type: none;
            padding: 0;
        }

        .student-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-separate {
            position: relative;
        }

        .input-separate input {
            width: 100%;
            padding-right: 50px;
        }

        .input-separate .add-btn {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            margin: 0;
            border-radius: 0 5px 5px 0;
        }

        .submit-btn {
            display: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .dropdown-menu {
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            z-index: 1;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .dropdown-menu-item {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-menu-item:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="closeSettings()">X</button>
        <h1>Settings</h1>
        <form id="settingsForm">
            <div class="form-column">
                <div class="form-group">
                    <label for="frontRowStudent"><i class="bi bi-tag-fill"></i>Sit in front</label>
                    <div class="dropdown">
                        <select id="frontRowStudent" class="dropdown-select">
                            <!-- Dynamically populate options from the edit page -->
                        </select>
                    </div>
                </div>
                <ul id="frontRowList" class="student-list"></ul>
                <div class="form-group">
                    <label for="backRowStudent"><i class="bi bi-tag-fill"></i>Sit at back</label>
                    <div class="dropdown">
                        <select id="backRowStudent" class="dropdown-select">
                            <!-- Dynamically populate options from the edit page -->
                        </select>
                    </div>
                </div>
                <ul id="backRowList" class="student-list"></ul>
                <div class="form-group">
                    <label for="createTag"><i class="bi bi-tag-fill"></i>Create Tag</label>
                    <div class="dropdown">
                        <select id="createTag" class="dropdown-select">
                            <!-- Dynamically populate options from the edit page -->
                        </select>
                    </div>
                </div>
                <ul id="createTagList" class="student-list"></ul>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="separatedStudent"><i class="bi bi-tag-fill"></i>Separate</label>
                    <div class="dropdown">
                        <select id="separatedStudent" class="dropdown-select">
                            <!-- Dynamically populate options from the edit page -->
                        </select>
                    </div>
                </div>
                <ul id="separatedList" class="student-list"></ul>
                <div class="form-group">
                    <label for="lockedStudent"><i class="bi bi-lock-fill"></i>Lock students</label>
                    <div class="dropdown">
                        <select id="lockedStudent" class="dropdown-select">
                            <!-- Dynamically populate options from the edit page -->
                        </select>
                    </div>
                </div>
                <ul id="lockedList" class="student-list"></ul>
            </div>
        </form>
        <button class="submit-btn" onclick="submitSettings()">Submit</button>
    </div>
    <script>
        // Function to close the settings page
        function closeSettings() {
            window.location.href = 'https://seat-87c59.firebaseapp.com/designs/WGp1nmIbanP4GqLf5Wg1OLiiy1O2?d=1';
        }

        // Function to populate dropdowns with options from the edit page
        function populateDropdowns() {
            const students = Array.from(document.getElementById('students-list').children).map(student => student.textContent.trim());
            const dropdowns = document.querySelectorAll('.dropdown-select');
            
            dropdowns.forEach(dropdown => {
                dropdown.innerHTML = ''; // Clear existing options
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.textContent = student;
                    dropdown.appendChild(option);
                });
            });
        }

        // Call the function to populate dropdowns on page load
        document.addEventListener('DOMContentLoaded', () => {
            populateDropdowns();
        });

        // Function to add selected student to the list
        function addStudent(type) {
            let inputId, listId;
            switch (type) {
                case 'front':
                    inputId = 'frontRowStudent';
                    listId = 'frontRowList';
                    break;
                case 'back':
                    inputId = 'backRowStudent';
                    listId = 'backRowList';
                    break;
                case 'separated':
                    inputId = 'separatedStudent';
                    listId = 'separatedList';
                    break;
                case 'locked':
                    inputId = 'lockedStudent';
                    listId = 'lockedList';
                    break;
                case 'createTag':
                    inputId = 'createTag';
                    listId = 'createTagList';
                    break;
            }

            const selectedOption = document.getElementById(inputId).value;
            if (selectedOption) {
                const li = document.createElement('li');
                li.textContent = selectedOption;
                document.getElementById(listId).appendChild(li);
                document.getElementById(inputId).value = '';
            }
        }

        // Function to submit settings
        function submitSettings() {
            const settings = {
                frontRowStudents: Array.from(document.getElementById('frontRowList').children).map(li => li.textContent),
                backRowStudents: Array.from(document.getElementById('backRowList').children).map(li => li.textContent),
                separatedStudents: Array.from(document.getElementById('separatedList').children).map(li => li.textContent),
                lockedStudents: Array.from(document.getElementById('lockedList').children).map(li => li.textContent),
                tags: Array.from(document.getElementById('createTagList').children).map(li => li.textContent)
            };

            console.log(settings); // You can process the settings object here as needed
        }
    </script>
</body>
</html>
